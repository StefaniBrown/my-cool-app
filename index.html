<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d7084402e9.js"
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <div class="container border">
      <div class="row g-3">
        <div class="col-sm-7">
          <form class="search-form" id="search-city">
            <input
              type="search"
              class="form-control"
              placeholder="Enter your city"
              aria-label="City"
              autocomplete="off"
              autofocus="on"
              id="city"
            />
          </br>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-primary button"
                id="find"
                value="Set"
                />
                <button id = "current-location">Current</button>
            </div>
          </form>
        </div>
        <div class="col-auto"></div>
        <h1 id="result">New York</h1>
        <h2 id="now">Today</h2>
      </div>
      <p id = "rain">Rain</p>
      <div class="conditions">
        Currently: <span class="temp" id="current-temp">19</span>
        <span class="measures">
          <a href="#" class="celsius-link">°C</a> |
          <a href="#" class="fahrenheit-link">°F</a>
        </span>
      </div>
      <div class="conditions">Feels like: 70°</div>
      <div class="conditions">Wind: 11mPh</div>
      <div class="row">
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text">66°</p>
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">70°</p>
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">65°</p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">66°</p>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">68°</p>
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="shadow">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">66°</p>
                <i class="fa-solid fa-cloud-bolt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="command.js"></script>
  </body>
</html>
